version: 0.1
log:
  accesslog:
    disabled: false
  level: info
  fields:
    service: registry
    environment: development
storage:
  delete:
    enabled: true
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  host: https://127.0.0.1:5000
  addr: 0.0.0.0:5000
  debug:
    addr: 0.0.0.0:5001
  secret: notasecret123
  tls:
    certificate: /certs/registry.crt
    key: /certs/registry.key
  headers:
    X-Content-Type-Options: [nosniff]
auth:
  htpasswd:
    realm: class-realm
    path: /htpasswd
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3

